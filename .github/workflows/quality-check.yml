name: Code Quality and Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ---- TÂCHE 1: Vérification avec Ruff (Lint & Format) ----
  ruff-check:
    name: Ruff Linter and Formatter Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Ruff
        run: pip install ruff

      - name: Check formatting with Ruff
        run: ruff format --check .

      - name: Lint with Ruff
        run: ruff check .

  # ---- TÂCHE 2: Exécution des tests unitaires ----
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: ruff-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=xml

  # ---- TÂCHE 3: Scans de sécurité ----
  security-scans:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t mon-app-bibliotheque:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mon-app-bibliotheque:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
