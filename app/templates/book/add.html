{% extends "layout.html" %}

{% block title %}Ajouter un Livre{% endblock %}

{% block content %}
<main>
    <div class="form-container">
        <h2 class="form-title">Ajouter un Nouveau Livre</h2>
        <p class="form-subtitle">Remplissez les informations ci-dessous pour ajouter un livre à votre collection.</p>

        <form action="" method="post">

            <!-- GROUPE 1: INFORMATIONS ESSENTIELLES -->
            <fieldset>
                <legend>Informations Essentielles</legend>
                <div class="form-group">
                    <label for="title">Titre du livre</label>
                    <input type="text" id="title" name="title" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="author">Auteur</label>
                    <input type="text" id="author" name="author" required autocomplete="off">
                </div>
            </fieldset>

            <!-- GROUPE 2: DÉTAILS & CONTENU -->
            <fieldset>
                <legend>Détails & Contenu</legend>
                <div class="form-group">
                    <label for="url">URL de la couverture</label>
                    <input type="url" id="url" name="url" placeholder="https://exemple.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="synopsis">Résumé</label>
                    <textarea id="synopsis" name="synopsis" rows="4"></textarea>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="button-primary">Enregistrer le livre</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
