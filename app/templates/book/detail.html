<!-- Fichier: app/templates/book/book_detail.html (Corrigé) -->
{% extends "layout.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<main>
    <article class="book-detail-layout">
        <aside class="book-cover-column">
            <div class="book-detail-cover">
                {% if book.url %}
                <img src="{{ book.url }}" alt="Couverture de {{ book.title }}">
                {% else %}
                <div class="no-cover-placeholder">Pas de couverture</div>
                {% endif %}
            </div>
        </aside>

        <section class="book-info-column">
            <header class="book-header">
                <div class="title-wrapper">
                    <h1 class="book-title">{{ book.title }}</h1>
                </div>
                <h2 class="book-author">par {{ book.author }}</h2>
            </header>

            <div class="book-actions">
                <a href="{{ url_for('book.edit_book', book_id=book.id) }}" class="button-primary">Modifier</a>
                <form method="POST" action="{{ url_for('book.delete_book', book_id=book.id) }}"
                    style="display: inline;">
                    {{ delete_form.hidden_tag() }}
                    <button type="submit" class="button-danger"
                        onclick="return confirm('Êtes-vous sûr(e) de vouloir supprimer ce livre ?');">
                        Supprimer
                    </button>
                </form>
            </div>

            <div class="book-synopsis">
                <h3>Résumé</h3>
                <p>{{ book.synopsis }}</p>
            </div>

        </section>
    </article>
</main>
{% endblock %}
